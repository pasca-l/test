version: "3"

services:
  app:
    build:
      context: .
      dockerfile: "Dockerfile.prod"
    platform: linux/amd64
    volumes:
      - type: bind
        source: ./expo_app/
        target: /home/local/
      - type: volume
        source: node_modules
        target: /home/local/node_modules
    stdin_open: true
    tty: true
    ports:
      - 8081:8081
    command: >
      sh -c "npm start"

volumes:
  node_modules:
